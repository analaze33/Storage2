<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        #options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option-link {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .option-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Hospital Management System</h1>

    <div id="options-container">
        <a class="option-link" href="{{ url_for('patient_operations') }}">Patient Operations</a>
        <a class="option-link" href="{{ url_for('employee_operations') }}">Employee Operations</a>
        <a class="option-link" href="{{ url_for('appointment_operations') }}">Appointment Operations</a>
        <a class="option-link" href="{{ url_for('patients_with_appointment') }}">Patients with Appointments</a>
    </div>
</body>
</html>
