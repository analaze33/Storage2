<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Appointment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #343a40;
            margin-top: 50px;
        }

        form {
            display: inline-block;
            margin: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #007bff;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #dc3545;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #bd2130;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Delete Appointment</h2>

    <form method="post" action="{{ url_for('delete_appointment') }}">
        <label for="App_ID">Appointment ID:</label>
        <input type="text" name="App_ID" required>
        
        <input type="submit" value="Delete Appointment">
    </form>

    <a href="{{ url_for('appointment_operations') }}">Back to Appointment Operations</a>
    
</body>
</html>
