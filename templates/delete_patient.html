<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Patient</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #343a40;
            margin-top: 50px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #dc3545;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c82333;
        }

        #back-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        #back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Delete Patient</h2>

    <form method="post" action="{{ url_for('delete_patient') }}">
        <label for="Pat_ID">Patient ID:</label>
        <input type="text" name="Pat_ID" required>
        
        <input type="submit" value="Delete Patient">
    </form>

    <a id="back-link" href="{{ url_for('patient_operations') }}">Back to Patient Operations</a>
</body>
</html>
